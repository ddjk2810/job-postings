name: Daily Job Scraper

on:
  # Run daily at 6 AM UTC (adjust to your timezone)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job scraper
        run: python scrape_all_companies.py
        continue-on-error: true

      - name: Track new jobs
        run: |
          for dir in companies/*/; do
            company=$(basename "$dir")
            python track_new_jobs.py "$company" || true
          done
        continue-on-error: true

      - name: Consolidate jobs
        run: |
          for dir in companies/*/; do
            company=$(basename "$dir")
            python consolidate_jobs.py "$company" || true
          done
        continue-on-error: true

      - name: Track job counts
        run: |
          for dir in companies/*/; do
            company=$(basename "$dir")
            python track_job_counts.py "$company" || true
          done
        continue-on-error: true

      - name: Generate summary
        id: summary
        run: |
          python generate_summary.py

          if [ -f job_summary_title.txt ]; then
            echo "has_jobs=true" >> $GITHUB_OUTPUT
            # Handle multiline title
            TITLE=$(cat job_summary_title.txt)
            echo "title=$TITLE" >> $GITHUB_OUTPUT
          else
            echo "has_jobs=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Issue with summary
        if: steps.summary.outputs.has_jobs == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: ${{ steps.summary.outputs.title }}
          content-filepath: ./job_summary.md
          labels: |
            automated
            job-postings

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push changes
        run: |
          # Remove temporary summary files before commit
          rm -f job_summary.md job_summary_title.txt

          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +'%Y-%m-%d')
            git commit -m "Daily job scrape: $DATE

          Automated scrape by GitHub Actions"
            git push
          fi
