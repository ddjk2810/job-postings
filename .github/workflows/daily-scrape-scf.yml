name: "Daily Job Scraper: SCF Fund"

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Chrome for headless scraping
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run job scraper (SCF Fund)
        run: python scrape_all_companies.py --fund scf
        continue-on-error: true

      - name: Track new jobs
        run: |
          for dir in companies/*/; do
            company=$(basename "$dir")
            python track_new_jobs.py "$company" || true
          done
        continue-on-error: true

      - name: Consolidate jobs
        run: |
          for dir in companies/*/; do
            company=$(basename "$dir")
            python consolidate_jobs.py "$company" || true
          done
        continue-on-error: true

      - name: Track job counts
        run: |
          for dir in companies/*/; do
            company=$(basename "$dir")
            python track_job_counts.py "$company" || true
          done
        continue-on-error: true

      - name: Generate company insights
        run: python generate_company_insights.py --fund scf
        continue-on-error: true

      - name: Generate summary
        id: summary
        run: |
          python generate_summary.py --fund scf

          if [ -f job_summary_scf.md ]; then
            echo "has_jobs=true" >> $GITHUB_OUTPUT
            TITLE=$(cat job_summary_title_scf.txt)
            echo "title=$TITLE" >> $GITHUB_OUTPUT
          else
            echo "has_jobs=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Issue with summary
        if: steps.summary.outputs.has_jobs == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: ${{ steps.summary.outputs.title }}
          content-filepath: ./job_summary_scf.md
          labels: |
            automated
            job-postings
            scf-fund

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit and push changes
        run: |
          rm -f job_summary_scf.md job_summary_title_scf.txt

          git add -A

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +'%Y-%m-%d')
            git commit -m "Daily job scrape (SCF Fund): $DATE

          Automated scrape by GitHub Actions"
            git pull --rebase
            git push
          fi
